<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{site_name}</title>
    <link rel="stylesheet" type="text/css" href="{site_url}stylesheets/viva.css" media="screen" />
  </head>
  <body>
    
    {if logged_in}
  <header class="bg-gray-lighter">
    <div class="container-fluid pt-7 pb-7">
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-xs-8 col-md-8 text-right">
              <h5 class="thin mb-0">Bienvenido, <span class="medium">{username}</span></h5>
              <a href="{path='logout'}">Salir</a>
            </div>
            <div class="col-xs-2 col-md-2">
              <img src="/img/profile_soygus.png" id="user-profile-pic">
            </div>
            <div class="col-xs-2 col-md-2">
              <a href="#" class="block text-center p-14 not-underline" id="user-notifications">
                <span class="h4 text-muted m-0 book">3</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  {/if}
  {if logged_out}
        Are you a member? Please <a href="{path='member/login'}">log-in</a>.<br>
        Not a member? <a href="{path='member/register'}">Register</a>.<br>
        Have you <a href="{path='member/forgot'}">forgotten your password</a>?
{/if}


              {exp:user:edit 
              	return='main/user_profile_show/{member_id}' 
              	group_id="6" 
              }
              <div class="col-sm-5">
                <h4 class="mt-0">Datos del propietario</h4>
                <div class="form-group">
                  <label for="">Nombre</label>
                  <input type="text" class="form-control input-blank input-sm" name="nombre_propietario" placeholder="{nombre_propietario}" value="{nombre_propietario}">
                </div>
                <div class="form-group">
                  <label for="">E-mail</label>
                  <input type="text" class="form-control input-blank input-sm" name="email" placeholder="{email}" value="{email}">
                </div>
                <div class="form-group">
                  <label for="">Télf. celular</label>
                  <input type="text" class="form-control input-blank input-sm" name="t_fijo" placeholder="{t_fijo}" value="{t_fijo}">
                </div>
              </div>
              <div class="col-sm-5">
                <h4 class="mt-0">Datos del inquilino</h4>
                <div class="form-group">
                  <label for="">Nombre</label>
                  <input type="text" class="form-control input-blank input-sm" name="propietario" placeholder="{propietario}" value="{propietario}">
                </div>
                <div class="form-group">
                  <label for="">E-mail</label>
                  <input type="text" class="form-control input-blank input-sm" name="email_inquilino" placeholder="{email_inquilino}" value="{email_inquilino}">
                </div>
                <div class="form-group">
                  <label for="">Télf. celular</label>
                  <input type="text" class="form-control input-blank input-sm" name="telf_inq" placeholder="{telf_inq}" value="{telf_inq}">
                </div>    
              </div>
              <div class="col-sm-10">
              	<p><input type="submit" value="Guardar" /></p>
              </div>
              {/exp:user:edit}

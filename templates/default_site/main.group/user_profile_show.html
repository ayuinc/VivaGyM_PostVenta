{embed="includes/header" }
<script type="text/javascript" src="{site_url}lib/user_profile_show.js"></script>
  <ol class="breadcrumb">
    <li><a href="user_dashboard">Panel de control</a></li>
    <li class="active">Mi perfil</li>
  </ol>

  <div class="row">
    <div class="col-md-3">
      {embed="includes/user_dashboard_aside" seccion="3"}
    </div>
    <div class="col-md-6">
      <div class="panel p-14">
        <form id="user-profile-form">
          <div class="panel-heading bg-white p-0">
            <div class="panel-title mb-14">
              <div class="clearfix">
                <div class="col-sm-6">
                  <h4 class="uppercase medium">
                    <i class="icon-user"></i> Mi perfil <a href="#" class="text-info small edit-form-trigger lowercase">Editar</a>
                  </h4>
                </div>
                <div class="col-sm-6">
                  <div class="mt-7 hidden submit-form text-right">
                    <a href="#" class="text-danger small edit-form-cancel hidden">Cancelar</a> <button type="submit" class="btn btn-sm btn-info">Guardar cambios</button>
                  </div>
                </div>
              </div>
            </div>
            <hr class="m-0">
          </div>
          <div class="panel-body p-0">
            <h5 class="bold">Datos del propietario</h5>
            <div class="row">
              <div class="col-sm-3">
                <img src="{site_url}images/user.jpg" alt="" class="img-responsive img-thumbnail">
              </div>
              <div class="col-sm-5">
                <div class="form-group">
                  <input type="text" class="form-control input-blank input-sm" placeholder="Manuel Casas" value="Manuel Casas">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-blank input-sm" placeholder="mcasas@mail.com" value="mcasas@mail.com">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-blank input-sm" placeholder="+51 1 84756473" value="+51 1 98837464">
                </div>
              </div>
            </div>
            <hr class="double">
            <h5 class="bold">Datos del inquilino</h5>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control input-blank input-sm" placeholder="Jorge Drexler" value="Jorge Drexler">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-blank input-sm" placeholder="inquilino@mail.com" value="inquilino@mail.com">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-blank input-sm" placeholder="+51 1 84756473" value="+51 1 98837464">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3">
      {embed="includes/user_new_request_aside"}
    </div>
  </div>
  
{embed="includes/footer"}

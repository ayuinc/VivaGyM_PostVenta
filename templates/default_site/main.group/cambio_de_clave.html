{embed="includes/header" }
<script type="text/javascript" src="{site_url}lib/vendor/bootstrapValidator.js"></script>
<script type="text/javascript" src="{site_url}lib/user_password_change.js"></script>

	{exp:user:edit override_return="main/user_setup" form:id="user-password-change-form" }
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 animated bounceInDown">
				<h3 class="text-center">Bienvenido.</h3>
				<p>Por tu seguridad, debes cambiar tu clave antes de continuar.</p>
				<div class="border-rounded box-shadow bg-white p-14">
					<form>
            <div class="form-group">
              <label class="light" for="password_alt">Ingresa tu nueva clave</label>
              <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
              <label class="light" for="password_confirm_alt">Confirma tu nueva clave</label>
              <input type="password" name="password_confirm" class="form-control">
            </div>
            <div class="form-group">
              <label class="text-warning" for="current_password_alt">Ingresa tu clave actual</label>
              <input type="password" name="current_password" class="form-control">
            </div>
            <div class="form-group">
            <input type="hidden" name="act_datos" value="1">
            <button type="submit" class="btn btn-success uppercase form-control" value="Actualizar">Actualizar</button>
            </div>
          </form>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	{/exp:user:edit}

	</div>

</html>
